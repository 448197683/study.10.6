<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/index.js" type="module"></script>
  </head>
  <body>
    <div class="player">
      <img class="iphone" src="./img/iphone.png" alt="" />
      <div class="container">
        <!--STATUS BAR-->
        <div class="statusBar">
          <span class="statusBarClock">20:40</span>
          <div class="statusBarIcons">
            <i class="fas fa-wifi"></i>
            <span class="internet">4g</span>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>
        <!-- PLAYER HEADER -->
        <div class="header">
          <i class="fas fa-angle-left"></i>
          <i class="fas fa-bars"></i>
        </div>
        <!-- ALBUM COVER -->
        <div class="albumCover">
          <img class="albumImg" src="./img/circles.webp" alt="WATCH" />
        </div>
        <!-- ALBUM TITTLE -->
        <div class="albumTittle">
          <i class="fas fa-heart"></i>
          <h4 class="albumTittleSong">Circles(Alan Mark)</h4>
          <p class="albumTittleArtist">Manfred Mann's Earth Band</p>
        </div>
        <!-- VOLUME -->
        <!-- TIMER -->
        <div class="timer">
          <span class="timerPlayed">00:00</span>
          <span class="timerFull">03:42</span>
        </div>
        <!-- SEEK BAR -->
        <div class="seek">
          <div class="fillBar"></div>
        </div>
        <!-- CONTROLLER -->
        <div class="controls">
          <div class="playBtns">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-pause hide"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
